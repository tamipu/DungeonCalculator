<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="calculator.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-5e2ESR8Ycmos6g3gAKr1Jvwye8sW4U1u/cAKulfVJnkakCcMqhOudbtPnvJ+nbv7" crossorigin="anonymous">
   <title>Dungeon Calculator</title>
</head>
<body>
   <div id="cal">
      <input id="inputVal" class="display" placeholder="0">
      <div id="buttons">
         <button id="but7" onclick="toDisplay('7')">7</button>
         <button id="but8" onclick="toDisplay('8')">8</button>
         <button id="but9" onclick="toDisplay('9')">9</button>
         <button id="but+" onclick="toDisplay('+')" class="operatorButton">+</button>
         <button id="but4" onclick="toDisplay('4')">4</button>
         <button id="but5" onclick="toDisplay('5')">5</button>
         <button id="but6" onclick="toDisplay('6')">6</button>
         <button id="but-" onclick="toDisplay('-')" class="operatorButton">-</button>
         <button id="but1" onclick="toDisplay('1')">1</button>
         <button id="but2" onclick="toDisplay('2')">2</button>
         <button id="but3" onclick="toDisplay('3')">3</button>
         <button id="but*" onclick="toDisplay('*')" class="operatorButton">*</button>
         <button id="butC" onclick="clearDisplay()">C</button>
         <button id="but0" onclick="toDisplay('0')">0</button>
         <button id="but=" onclick="calculate()">=</button>
         <button id="but/" onclick="toDisplay('/')" class="operatorButton">/</button>
   </div>
   </div>
   <script src="calculator.js"></script>
</body>
</html>
